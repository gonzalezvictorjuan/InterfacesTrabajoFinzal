<!doctype html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/estilos_principal.css"></link>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/input.css">
	<link rel="stylesheet" href="css/menulateral.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"></link>
	<link rel="icon" href="favicon.ico" type="image/x-icon"></link>
	<script src="js/modernizr.js"></script>
	<title>TweetMap</title>
</head>

<body>
	<div hidden id="spinner-tweets">
		<div id="spriteLoading" class="cargandoTweets volarYbounceAdentro">
		</div>
		<p id="tweetLoadingText" class="loadingText bounceAdentro">Cargando Tweets</p>
	</div>
	<div hidden id="spinner-trends">
		<div id="trendsLoading" class="cargandoTrends girarYbounceAdentro">
		</div>
		<p id="trendLoadingText" class="loadingText bounceAdentro">Cargando Trends</p>
	</div>
	<div hidden id="spinner-error">
		<div id="errorLoading" class="cargandoError pulseYbounceAdentro">
		</div>
		<p id="errorLoadingText" class="loadingText bounceAdentro"></p>
	</div>
	<main id="cd-main-content">
		<section id="cd-intro">

			<div id="wrapper">
				<input type="checkbox" id="menu" name="menu" class="menu-checkbox">
				<div class="menu">
					<label class="menu-toggle" for="menu"><span>Toggle</span></label>
					<ul id="navTrends">
						<li><span>Trends Mundiales</span></li>
						<hr></hr>
					</ul>
				</div>
			</div>

			<header class="cd-header">
				<div id="cd-logo">
					<div id="globe"></div>
				</div>
				<h1>TweetMap</h1>
				<input id="input-buscar" class="input" placeholder="Buscar" type="text"></input>
				<a class="cd-menu-trigger" href="#main-nav">Info!<span></span></a>
			</header>

			<div id="zona_mapa"></div>

		</section>
	</main>
	<div class="cd-shadow-layer"></div>

	<nav id="main-nav">
		<ul>
			<li><a href="#0"><span>Catedra: Interfaces de Usuario e Interaccion</span></a></li>
			<li><a href="#0"><span>Carrera: TUDAI</span></a></li>
			<li><a><span>González, Victor Juan</span></a></li>
			<li><a><span>Nosei, Santiago Nicolas</span></a></li>
			<li><a><span>Rodríguez, Joaquín</span></a></li>
		</ul>
		<a href="#0" class="cd-close-menu">Close<span></span></a>
	</nav>

	<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/widgets.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/codebird.js"></script>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true&libraries=places"></script>
	<script type="text/javascript" src="js/markerwithlabel.js"></script>
	<script type="text/javascript" src="js/utilidades_mapa.js"></script>
	<script type="text/javascript" src="js/acciones_mapa.js"></script>
	<script type="text/javascript" src="js/llamados_twitter.js"></script>
	<script type="text/javascript" src="js/autocomplete.js"></script>
	<script type="text/javascript" src="js/comportamiento.js"></script>
</body>
</html>
